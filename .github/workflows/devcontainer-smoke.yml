# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Devcontainer Smoke Test

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: devcontainer-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build devcontainer
        uses: devcontainers/ci@v0.3
        with:
          runCmd: echo "container up"

      - name: Verify tools and build inside devcontainer
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
            bash -lc '
              set -euo pipefail

              id -un | grep -qx vscode
              command -v dotnet >/dev/null
              dotnet --info >/dev/null

              dotnet restore
              dotnet build --configuration Release

              command -v docker >/dev/null || true
              if [ -S /var/run/docker.sock ]; then
                docker version >/dev/null 2>&1 || true
                docker ps >/dev/null 2>&1 || true
                echo "Docker socket present"
              else
                echo "No Docker socket, skipping daemon checks"
              fi

              if [ -f .pre-commit-config.yaml ]; then
                pre-commit run --all-files --show-diff-on-failure
              fi

              echo "OK: devcontainer is healthy"
            '
